name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install
      - run: npm run build

  deploy-core:
    name: Deploy @bcase/core

  deploy-core-vue:
    name: Deploy @bcase/core-vure

  deploy-docs:
    name: Deploy gh-pages
