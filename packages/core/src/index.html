<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#080707" />
    <title>BCE Core</title>

    <link rel="stylesheet" href="/build/bce.css" />
  </head>

  <body>
    <bce-root id="app">
      <bce-status-bar color="dark"></bce-status-bar>
      <bce-header color="dark"></bce-header>

      <main>
        <bce-form>
          <bce-input
            type="email"
            label="Email"
            validation="required|email"
          ></bce-input>
          <bce-input
            type="password"
            label="Password"
            validation="required"
          ></bce-input>
          <bce-input
            type="tel"
            label="Phone"
            validation="required|phone"
          ></bce-input>
          <bce-switch label="Active" validation="required"></bce-switch>
        </bce-form>
      </main>
    </bce-root>

    <script type="module" src="build/bce.esm.js"></script>
    <script nomodule src="build/bce.js"></script>
  </body>
</html>
